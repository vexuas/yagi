name: tests

on:
  pull_request:
  push:
    branches:
      - develop

# Disregarded cache for now but maybe add it if the workflow gets too long
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run lint
        run: yarn lint

  typescript:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      # Typescript and our jest tests complain since there are missing files
      # We load the config to their respected files using secret variables
      # We dont really need to add values to the variables, just need them defined in a file
      - name: Load config
        run: echo "${{ secrets.CONFIG }}" > src/config/environment.ts
          touch > src/config/database.ts

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Typescript checks
        run: yarn tsc --noEmit

  jest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Load config
        run: echo "${{ secrets.CONFIG }}" > src/config/environment.ts

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Jest tests
        run: yarn test
